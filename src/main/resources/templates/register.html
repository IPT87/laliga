<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/head::head}"></head>


<body style="background-image: url('/images/registerCover.jpg')">

<div th:replace="~{fragments/navigation :: navigation}">
  Navbar
</div>

<div class="container">
  <h2 class="text-center text-white">Register User</h2>
  <form
          th:method="POST"
          th:action="@{/users/register}"
          th:object="${userRegisterForm}"
          class="main-form mx-auto col-md-8 d-flex flex-column justify-content-center">
    <div class="row">
      <div class="form-group col-md-6 mb-3">
        <label for="username" class="text-white font-weight-bold">Name</label>
        <input
                th:field="*{username}"
                th:errorclass="'is-invalid alert-danger'"
                id="username"
                name="username"
                type="text"
                class="form-control"
                placeholder="Name"/>
        <small th:if="${#fields.hasErrors('username')}" th:errorclass="error" th:errors="*{username}"
               class="text-danger">
        </small>
      </div>
      <div class="form-group col-md-6 mb-3">
        <label for="email" class="text-white font-weight-bold">Email</label>
        <input
                th:field="*{email}"
               th:errorclass="'is-invalid alert-danger'"
                id="email"
               name="email"
               type="text" class="form-control"
               placeholder="Email"/>
        <small th:if="${#fields.hasErrors('email')}" th:errorclass="error" th:errors="*{email}"
               class="text-danger">
        </small>
      </div>
    </div>
    <div class="row">
      <div class="form-group col-md-6 mb-3">
        <label for="password" class="text-white font-weight-bold">Password</label>
        <input
                th:field="*{password}"
                th:errorclass="'is-invalid alert-danger'"
                id="password"
               name="password"
               type="password" min="2" max="20" class="form-control"
               placeholder="Password"/>
        <small th:if="${#fields.hasErrors('password')}" th:errorclass="error" th:errors="*{password}"
               class="text-danger">
        </small>
      </div>
      <div class="form-group col-md-6 mb-3">
        <label for="confirmPassword" class="text-white font-weight-bold">Confirm password</label>
        <input
                th:field="*{confirmPassword}"
                th:errorclass="'is-invalid alert-danger'"
                id="confirmPassword"
               name="confirmPassword"
               type="password" min="2" max="20" class="form-control"
               placeholder="Confirm password"/>
        <small th:if="${#fields.hasErrors('confirmPassword')}" th:errorclass="error" th:errors="*{confirmPassword}"
               class="text-danger">
        </small>
      </div>
    </div>

    <div class="row">
      <div class="form-group col-md-6 mb-3">
        <label for="isSubscribed" class="text-white font-weight-bold">Do You want to receive LaLiga news?</label>
        <input id="isSubscribed"
               name="isSubscribed"
               type="checkbox"/>
      </div>
    </div>

    <div class="row">
      <div class="col col-md-4">
        <div class="button-holder d-flex">
          <input type="submit" class="btn btn-info btn-lg" value="Create account"/>
        </div>
      </div>
    </div>
  </form>
</div>

<div>
  <footer> </footer>
</div>

</body>
</html>
